<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="styles/main.css">
	<style>
		.poster {
			display: block;
			margin: auto;
			width: 100%;
			height: 45vh;
		}
		.btn {
			border: none;
			padding: 10px; 
			border-radius: 3px;
			-webkit-transition: transition 0.3s;
			transition 0.3s;
		}
		.btn:hover {
			box-shadow: 1px 3px 3px grey;
			transition 0.3s;
		}
	</style>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
   
	<center>
		<div class="">
			<!--<h1 style="font-size: 40px; width: 425px; padding: 5px; background-color: black; color: white; opacity: 0.9;">Rock Paper Scissors!</h1>
			<p style="padding: 5px; width: 150px; background-color: black; color: white; opacity: 0.9;">Play To Five!</p>-->
			<img class="poster" src="https://wkeepinggdd110.files.wordpress.com/2011/09/blog_logo.gif"/>
		</div>
	</center>
	
	<hr><br>
	
	<center>
		<input class="btn" type="button" value="Play To Five!" onclick="playToFive()"
		style=""/>
	</center>
	
	<center>
		<h2 id="message"></h2>
		<h3 id="board"></h3>
		<p><b>Update:</b> <span id="update"></span></p>
	</center>
	
	<br>
	
	<div style="display: flex;">
	
		<div style="width: 50%;">
			<center>
				<p>Player Score: <span id="player-score">0</span></p>
				<p>Player Last Move: <span id="p-move"></span></p>
				<img id="p-img" src="#"/>
			</center>
		</div>
		
		<div style="width: 50%;">
			<center>
				<p>Computer Score: <span id="cpu-score">0</span></p>
				<p>Computer Last Move: <span id="c-move"span></span></p>
				<img id="c-img" src="#"/>
			</center>
		</div>
	
	</div>
	
	
	
	
	
	
	<br>
	
	


    
    <script src="game.js" type="text/javascript"></script>
  
  </body>
</html>
